## Example Ansible inventory for the DPE
#
# Replace the hostnames/IP addresses below with the actual addresses of
# instances provisioned by Terraform.  You can group hosts by role; the
# `playbook.yml` uses these groups to run the appropriate roles.

[kafka]
kafka-1 ansible_host=10.0.0.10

[rdbms]
rdbms-1 ansible_host=10.0.0.11

[elasticsearch]
elastic-1 ansible_host=10.0.0.12

[spark_master]
spark-master ansible_host=10.0.0.13

[spark_workers]
spark-worker-1 ansible_host=10.0.0.14
spark-worker-2 ansible_host=10.0.0.15

[spark:children]
spark_master
spark_workers

# Hosts where the OpenTelemetry collector should be installed.  Add
# additional observability hosts as needed.  Replace the IP addresses
# below with those provisioned by Terraform or your environment.
[observability]
observability-1 ansible_host=10.0.0.16

[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa